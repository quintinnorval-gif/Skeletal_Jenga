<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bone Jenga - Mobile Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-1deg); }
            75% { transform: translateX(10px) rotate(1deg); }
        }
        .shake-animate { animation: shake 0.2s ease-in-out 0s 3; }
        .tower-block { transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        body { touch-action: manipulation; overflow-x: hidden; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const QUESTIONS = [
            {
                q: "What is the structural unit of compact bone called?",
                options: ["Lacunae", "Osteon (Haversian system)", "Canaliculi", "Trabeculae"],
                correct: 1,
                fact: "The osteon is the fundamental functional unit of compact bone."
            },
            {
                q: "Which cells are responsible for building new bone matrix?",
                options: ["Osteoclasts", "Osteocytes", "Osteoblasts", "Chondrocytes"],
                correct: 2,
                fact: "Osteoblasts are the 'builders' that secrete bone matrix."
            },
            {
                q: "Which vitamin is essential for calcium absorption from the intestines?",
                options: ["Vitamin A", "Vitamin C", "Vitamin K", "Vitamin D"],
                correct: 3,
                fact: "Vitamin D deficiency leads to soft or brittle bones because calcium cannot be absorbed properly."
            },
            {
                q: "What connects blood/nerve supplies from central canals to the periosteum?",
                options: ["Perforating (Volkmann's) canals", "Canaliculi", "Lamellae", "Medullary cavity"],
                correct: 0,
                fact: "Volkmann's canals run at right angles to the long axis of the bone."
            },
            {
                q: "Which vitamin is specifically required for collagen formation in the bone matrix?",
                options: ["Vitamin D", "Vitamin A", "Vitamin C", "Vitamin B12"],
                correct: 2,
                fact: "Vitamin C deficiency results in a weak bone matrix due to lack of collagen."
            },
            {
                q: "What are the tiny cavities where mature osteocytes reside?",
                options: ["Canaliculi", "Lacunae", "Osteons", "Sinuses"],
                correct: 1,
                fact: "Lacunae are the small spaces in the bone matrix that house osteocytes."
            },
            {
                q: "Which part of the skeleton includes the skull, vertebral column, and thoracic cage?",
                options: ["Appendicular skeleton", "Axial skeleton", "Visceral skeleton", "Peripheral skeleton"],
                correct: 1,
                fact: "The axial skeleton forms the central axis of the body."
            },
            {
                q: "In a long bone, where is the primary ossification center located?",
                options: ["Epiphysis", "Articular cartilage", "Diaphysis (shaft)", "Periosteum"],
                correct: 2,
                fact: "Primary ossification starts in the diaphysis during fetal development."
            },
            {
                q: "According to the lecture, which hormone is a key factor affecting bone growth?",
                options: ["Insulin", "Adrenaline", "Thyroid hormone", "Melatonin"],
                correct: 2,
                fact: "The lecture highlights Growth hormone, Thyroid hormone, Sex hormones, and Parathyroid hormone as key factors."
            },
            {
                q: "What type of bone is found in the epiphyses of long bones and contains red marrow?",
                options: ["Compact bone", "Spongy (Cancellous) bone", "Cortical bone", "Medullary bone"],
                correct: 1,
                fact: "Spongy bone consists of trabeculae and houses red bone marrow for blood cell production."
            }
        ];

        const App = () => {
            const [gameState, setGameState] = useState('start');
            const [currentIdx, setCurrentIdx] = useState(0);
            const [blocks, setBlocks] = useState([]);
            const [isShaking, setIsShaking] = useState(false);

            const startGame = () => {
                setGameState('playing');
                setCurrentIdx(0);
                setBlocks([]);
                setIsShaking(false);
            };

            const handleAnswer = (choiceIdx) => {
                if (choiceIdx === QUESTIONS[currentIdx].correct) {
                    setBlocks([...blocks, currentIdx]);
                    if (currentIdx === QUESTIONS.length - 1) {
                        setGameState('won');
                    } else {
                        setCurrentIdx(currentIdx + 1);
                    }
                } else {
                    setIsShaking(true);
                    setTimeout(() => {
                        setGameState('lost');
                    }, 600);
                }
            };

            return (
                <div className="min-h-screen flex flex-col p-4 max-w-md mx-auto">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-4">
                        <div>
                            <h1 className="text-2xl font-black text-amber-400 italic leading-none">BONE JENGA</h1>
                            <span className="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Osteology Quiz</span>
                        </div>
                        {gameState === 'playing' && (
                            <div className="bg-slate-800 px-3 py-1 rounded-full border border-white/10 flex items-center gap-2">
                                <div className="w-16 h-1.5 bg-slate-700 rounded-full overflow-hidden">
                                    <div className="h-full bg-amber-400 transition-all" style={{width: `${(currentIdx/10)*100}%`}}></div>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-grow flex flex-col">
                        {gameState === 'start' && (
                            <div className="my-auto bg-slate-800 p-8 rounded-3xl border border-white/10 text-center shadow-2xl">
                                <div className="w-20 h-20 bg-amber-400 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i data-lucide="skull" class="w-10 h-10 text-slate-900"></i>
                                </div>
                                <h2 className="text-2xl font-bold mb-4">Build Your Knowledge</h2>
                                <p className="text-slate-400 text-sm mb-8">Build the bone tower by answering 10 questions. A single mistake causes a total collapse!</p>
                                <button onClick={startGame} className="w-full bg-amber-400 text-slate-900 font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">
                                    START MISSION
                                </button>
                            </div>
                        )}

                        {gameState === 'playing' && (
                            <div className="flex flex-col h-full">
                                {/* Tower Visualization */}
                                <div className={`flex flex-col-reverse items-center justify-start h-40 w-full border-b-2 border-slate-700 mb-6 ${isShaking ? 'shake-animate' : ''}`}>
                                    {blocks.map((_, i) => (
                                        <div key={i} className={`w-40 h-4 bg-amber-100 rounded-sm mb-0.5 border border-amber-900/20 text-[8px] flex items-center justify-center font-bold text-amber-900 tower-block ${i % 2 === 0 ? 'rotate-1' : '-rotate-1'}`}>
                                            BONE BLOCK {i + 1}
                                        </div>
                                    ))}
                                </div>

                                {/* Question Card */}
                                <div className="bg-slate-800 p-5 rounded-2xl border border-white/10 mb-4 shadow-xl">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-amber-400 text-[10px] font-bold uppercase tracking-widest">Question {currentIdx + 1}/10</span>
                                    </div>
                                    <h3 className="text-lg font-bold leading-tight">{QUESTIONS[currentIdx].q}</h3>
                                </div>

                                {/* Answers */}
                                <div className="space-y-2 pb-6">
                                    {QUESTIONS[currentIdx].options.map((opt, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => handleAnswer(i)}
                                            className="w-full text-left p-4 rounded-xl bg-slate-800 border border-white/5 active:bg-amber-400 active:text-slate-900 transition-colors flex items-center"
                                        >
                                            <span className="w-8 h-8 rounded-lg bg-slate-700 flex items-center justify-center mr-3 font-bold text-sm">{String.fromCharCode(65+i)}</span>
                                            <span className="text-sm font-medium">{opt}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {gameState === 'lost' && (
                            <div className="my-auto bg-red-950/20 p-8 rounded-3xl border border-red-500/30 text-center backdrop-blur-md">
                                <div className="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i data-lucide="alert-triangle" class="text-white"></i>
                                </div>
                                <h2 className="text-2xl font-black text-red-500 mb-2 italic">COLLAPSE!</h2>
                                <div className="bg-black/40 p-4 rounded-xl text-left mb-8">
                                    <p className="text-[10px] font-bold text-red-400 uppercase mb-1">Structural Flaw:</p>
                                    <p className="text-sm text-slate-200">{QUESTIONS[currentIdx].fact}</p>
                                </div>
                                <button onClick={startGame} className="w-full bg-white text-slate-900 font-bold py-4 rounded-xl active:bg-slate-200">
                                    TRY RECONSTRUCTION
                                </button>
                            </div>
                        )}

                        {gameState === 'won' && (
                            <div className="my-auto bg-green-950/20 p-8 rounded-3xl border border-green-500/30 text-center backdrop-blur-md">
                                <div className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl shadow-green-500/20">
                                    <i data-lucide="trophy" class="w-10 h-10 text-white"></i>
                                </div>
                                <h2 className="text-2xl font-black text-green-400 mb-2 italic">STABLE FRAME!</h2>
                                <p className="text-slate-300 text-sm mb-8">You successfully identified all bone structures!</p>
                                <button onClick={startGame} className="w-full bg-green-500 text-white font-bold py-4 rounded-xl active:bg-green-400">
                                    PLAY AGAIN
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Initialize Lucide icons after render
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
